---
- name: apt-get | apt-get update
  apt: update_cache=yes cache_valid_time=3600
  sudo: true

- name: apt-get | ensure core packages are installed
  apt: pkg={{ item }} state=installed
  sudo: true
  with_items:
    - atool
    - atop
    - curl
    - git
    - make
    - mc
    - python-software-properties
    - supervisor
    - tig
    - tree
    - vim
    - unzip
    - build-essential
    - tcl8.5
